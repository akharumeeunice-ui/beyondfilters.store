      padding: 40px 20px;
    }

    .hero img {

      border-radius: 10px;
      box-shadow: 0 0 50px rgba(212,175,55,0.25);

    }

      font-size: 3rem;
      color: var(--accent);
      margin-top: 35px;
      letter-spacing: 2px;
    }

      color: var(--muted);
      font-size: 1.1rem;
      margin-top: 10px;
      max-width: 600px;
      line-height: 1.6;
    }
